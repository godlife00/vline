<body class="valueline" style="background-color: #E7EAF2;">
    <div id="wrap">
        <!-- 헤더 -->
        <div id="header" class="main_hdr"></div>

        <div id="container">
            <div class="modal win_pop sub_payment">
                <!-- 기간결제 선택 -->
                <div class="select_payTop">
                    <div class="step_box">
                        <div class="top">
                            <h3 class="title">초이스스탁US - 기간결제(6개월)</h3>
                        </div>
                        <div class="payRight">
                            <span class="pay01">198,000원</span>
                            <span class="pay02">165,000원
                                <span class="pay_sale">
                                    <strong>(16% 할인, 월 27,500원)</strong>
                                </span>
                            </span>
                        </div>
                        <!-- //payRight -->
                    </div>
                    <!-- //step_box -->
                </div>
                <!-- //select_payTop -->

                <!-- 결제 정보 입력 -->
                <div class="payment_guide">
                    <div class="mapage_form">
                        <div class="subscription-form">
                            <form action="" method="" class="form_wrap">
                                <div class="selectbox">
                                    <h1 class="card_title">결제수단</h1>
                                    <label for="card" class="t_label">결제 수단을 선택해주세요</label>
                                    <select name="card" id="select">
                                        <option value="선택">결제 수단을 선택해주세요</option>
                                        <option value="가상계좌">가상계좌(무통장)</option>
                                        <option value="계좌이체">계좌이체</option>
                                        <option value="신용카드">신용카드(체크카드)</option>
                                    </select>
                                    <p class="teh_guideTxt">*신용카드(롯데, 삼성, 신한, 현대, NH) 또는 체크카드</p>                                                                    
                                </div>

                                <div class="couponNumber">
                                    <label for="couponNumber" class="t_label">쿠폰이 있으세요?</label>
                                    <div class="check_box">
                                        <input maxlength="19" type="text" id="couponNumber" name="couponNumber"
                                            placeholder="쿠폰 번호입력" autocomplete='off'>
                                        <span class="input_check">확인</span>
                                        <!-- 오류 메시지를 표시 error-message  -->
                                        <span class="error-message">입력한 정보를 확인해주세요.</span>
                                    </div>
                                </div>

                                <div class="payment_note">
                                    <div class="top">
                                        <span class="agree">
                                            <input type="checkbox" id="agree_all" class="chk_label" />
                                            <label for="agree_all"><span class="s_txt">결제정보 및 유의사항에
                                                    동의합니다.</span></label>
                                            <!-- 전체약관동의(id="agree_all") 체크인 경우, name='allCheck' 전체 선택됩니다. 반대는 전체 해제 -->
                                        </span>
                                        <span class="show">더보기</span>
                                    </div>
                                    <p class="agree_txt">
                                        기간결제는 언제든지 해지할 수 있습니다. 기간결제 해지의 경우 결제금액 - (이용일수 + 환불수수료(3.5%))를 차감한 금액을 환불합니다.
                                        <span class="refund_terms">(환불정책 보기)</span>
                                    </p>
                                    <p class="agree_txt">
                                        상기 내용은 당사의 사정에 따라 사전고지 없이 변경될 수 있습니다.
                                    </p>
                                </div>
                                <!-- //payment_note -->
                            </form>
                            <div class="btnArea payBtn btn_fix">
                                <a href="sign_complete.html" class="btn btn_save">결제하기</a>
                            </div>
                        </div>
                    </div>
                    <!-- //mapage_form -->
                </div>
                <!-- //payment_guide -->
            </div>
            <!-- //modal win_pop sub_payment -->
        </div>
        <!-- //container -->

        <div id="footer" class="f_main"></div>
        <!-- //footer -->

    </div>
